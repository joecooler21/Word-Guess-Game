<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
    
    <title>Word Guess Game</title>
</head>
<body>

    <div class="container">
        <div class="row retroPink">
            <div class="col col-md-12 outline pink-bg"><h1 class="header green-text">Totally Awesome 90's Flicks!</h1></div>
        </div>
        <div class="row">
            
            <div class="col col-xl-12 col-lg-12 col-md-12 purple-bg">
                <div class="row gHeader outline"><h2 class="white-text">Guess the Movie!</h2></div>
                <div class="game container">
                    
                    <div class="gText gBlank outline white-text">Press any key to start game</div>
                    <div class="gText gLeft outline green-text"<h2></h2></div>
                    <div class="gText gAlready outline green-text"<h2>"></h2></div>
                </div>
        </div>
        </div>
        <div class="row blue-bg">
            <div class="col col-md-12"><h2 class="gText outline pink-text">Wins: 0</h2><h2 class="gText outline pink-text">Losses: 0</h2></div>
    </div>
    <script src="assets\javascript\game.js"></script>
</body>
</html>
